<div>
    <ul>
        <ng-container *ngFor="let project of projects">
            
            <li>
                <h3 routerLink="/project/asd" routerLinkActive="active">{{project.title}}</h3>
                <p>{{project.description}}</p>
                <div markdown [src]="project.file"> </div>
            </li>
        </ng-container>
    </ul>
</div>
